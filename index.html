    <script>
        // iOS PWA Detection and Installation
        function detectIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        function isStandalone() {
            return window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        }
        
        function showIOSInstallPrompt() {
            if (detectIOS() && !isStandalone()) {
                const prompt = document.getElementById('iosInstallPrompt');
                prompt.style.display = 'block';
                console.log('BookKing: iOS install prompt shown');
            }
        }
        
        function hideIOSPrompt() {
            const prompt = document.getElementById('iosInstallPrompt');
            prompt.style.display = 'none';
        }
        
        // Show iOS install prompt after 3 seconds
        setTimeout(showIOSInstallPrompt, 3000);
        
        // Simplified offline mode - allow local loading
        console.log('BookKing: Simplified offline mode enabled');
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js?v=1.0.9&t=' + Date.now())
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        console.log('Service Worker disabled for debugging');
        
        // Basic offline monitoring
        window.addEventListener('online', () => {
            console.log('BookKing: Network available');
        });
        
        window.addEventListener('offline', () => {
            console.log('BookKing: Network unavailable');
        });
        
        console.log('BookKing: App ready - simplified offline mode');
    </script>
