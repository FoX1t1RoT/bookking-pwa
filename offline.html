<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookKing - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #2c2c2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .offline-message {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .retry-button {
            background-color: #0a84ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #007aff;
        }
        
        .cache-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #2c2c2e;
            border-radius: 8px;
            font-size: 14px;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“š</div>
        <h1 class="offline-title">BookKing Offline</h1>
        <p class="offline-message">
            You're currently offline. BookKing needs an internet connection to load properly.
        </p>
        <button class="retry-button" onclick="retryConnection()">Try Again</button>
        
        <div class="cache-info">
            <p><strong>Cache Version:</strong> v6.0.0</p>
            <p><strong>Last Updated:</strong> 2025-01-04</p>
            <p>If you continue to see this page, try:</p>
            <ul style="text-align: left; margin-top: 10px;">
                <li>Check your internet connection</li>
                <li>Refresh the page</li>
                <li>Clear browser cache</li>
                <li>Reinstall the PWA</li>
            </ul>
        </div>
    </div>

    <script>
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }
        
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check if we can access the main app
        fetch('/')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.log('Still offline:', error);
            });
    </script>
</body>
</html>
